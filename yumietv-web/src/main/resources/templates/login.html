<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://cdn.webfont.youziku.com/webfonts/nomal/126839/144/5c4ef81df629d907bc89fc6e.css' rel='stylesheet'
          type='text/css'/>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <link rel="stylesheet" href="css/yumie.css" th:href="@{/css/yumie.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" th:src="@{/js/xuexijiaoliu.js}"></script>
    <script type="text/javascript" th:src="@{/js/yumietv.js}"></script>
    <script type="text/javascript" th:src="@{/js/biu.js}"></script>
    <script th:inline="javascript">
        var errorMes = [[${errorMessage}]];
        if (errorMes != null && errorMes != "") {
            alert(errorMes);
        }
        $(function () {
            $("#sublogin").click(function () {
                if ($("input[name=str]").val() == null || $("input[name=str]").val() == "") {
                    $("input[name=str]").parent().find("span").remove();
                    $("input[name=str]").after("<span id='emailIsExist' class='tips'>请填写用户名</span>");
                    return;
                }
                if ($("input[name=password]").val() == null || $("input[name=password]").val() == "") {
                    $("input[name=password]").parent().find("span").remove();
                    $("input[name=password]").after("<span id='emailIsExist' class='tips'>请填写密码</span>");
                    return;
                }
                $("#loginForm").submit();
            });
        });
    </script>
</head>
<body>
<!--top-->
<div th:replace="commons/bar::topbar"></div>
<div class="title-line">
    <span class="css1739a27b891ef77" style="font-size: 50px;">登录</span>
</div>
<div class="aboutUser">
    <form id="loginForm" method="post" th:action="@{/user/login}">
        <div class="form-group">
            <input type="text" name="str" placeholder="用户名/邮箱"><span th:if="${!#strings.isEmpty(message)}"
                                                                     th:text="${message}" class='tips'></span>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="密码">
        </div>
        <div class="form-group">
            <input id="sublogin" style="background-color: #25c6ff; color: white;" type="button" value="登录"/>
        </div>
        <div>
            <p style="margin-left: 285px; margin-top: 5px;">
                <a style="font-size: 12px;" href="/register">注册&gt;</a>
                <a style="font-size: 12px; margin-left: 320px;" th:href="@{/zhmm}">找回密码&gt;</a>
            </p>
        </div>
    </form>
</div>

</div>
<!-- end -->
<div th:replace="commons/bar::#xia-div"></div>
</body>
</body>
</html>
