<head>

    <script type="text/javascript" th:src="@{/js/biu.js}"></script>
</head>

<body marginwidth="0" marginheight="0" style="position:absolute;width:100%;top:0;bottom:0;backgroung:#000">

<div th:replace="commons/bar::topbar"></div>

<link rel="stylesheet" href="play/DPlayer.min.css" th:href="@{/playneed/DPlayer.min.css}">

<div id="player1"></div>
<script th:inline="javascript">
    var playUrl = [[${episodes.episodesUrl}]];
    var dp = new DPlayer({
        element: document.getElementById('player1'),
        //theme: '#FFB6C1',                                                  // 可选，主题颜色，默认: #b7daff
        //loop: false,                                                        // 可选，循环播放音乐，默认：true
        //logo: 'logo.png',
        video: {
            quality: [{
                name: '高清',
                url: playUrl,
                type: 'auto'
            }],
            pic: '/playneed/66440748_p0.jpg',
            defaultQuality: 0
        }
    });
</script>

<div th:replace="commons/bar::#xia-div"></div>
