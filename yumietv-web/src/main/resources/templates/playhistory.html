<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>播放历史</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <link rel="stylesheet" href="css/yumie.css" th:href="@{/css/yumie.css}"/>
    <link href='http://cdn.webfont.youziku.com/webfonts/nomal/126839/144/5c4ef81df629d907bc89fc6e.css' rel='stylesheet'
          type='text/css'/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/xuexijiaoliu.js}"></script>
    <script type="text/javascript" th:src="@{/js/yumietv.js}"></script>
    <script type="text/javascript" th:src="@{/js/biu.js}"></script>
    <link rel="stylesheet" href="css/yumie.css" th:href="@{/css/yumie.css}">
</head>

<body marginwidth="0" marginheight="0" style="position:absolute;width:100%;top:0;bottom:0;backgroung:#000">
<!--top-->
<div th:replace="commons/bar::topbar"></div>
<div th:if="${#strings.isEmpty(history)}" class="text-center"
     style="margin-top: 200px;margin-bottom: 200px; font-size: 50px;">
    <span class="css1739a27b891ef77">快去看动漫吧</span>
</div>
<div th:if="${!#strings.isEmpty(history)}" style="font-size:40px; margin-top: 30px; margin-left: 20px">
    <span class="css1739a27b891ef77">播放历史</span>
    <div id="rmHistoryAll" style="float: right; font-size: 20px; padding-top: 16px; padding-right: 25%;">
        <span><a href="javascript:void ">全部清除</a></span>
    </div>
</div>
<div th:if="${!#strings.isEmpty(history)}" th:each="his:${history}" style="text-align: center">
    <span class="nyr" style="font-family: nicefont; font-size: 30px; color: deepskyblue;" th:text="${his.nyr}"></span>
    <ul style="list-style: none;overflow:hidden;clear:both; background-color: white">
        <li th:each="map:${his.sfmAndName}" class="li-image img-rounded" style="height: 250px; width: 200px;">
            <div style="position:relative; width: 100%; height: 100%;  text-align: center;">
                <div class="rmHistoryDiv" style="position:absolute;top:0; right: 1%;"></div>
                <a th:href="@{/play/}+${map.key}">
                    <img style="width: 100%; height: 100%;" th:src="${map.value}"/>
                    <div style="position:absolute;bottom:0; width:100%; background-color: white; opacity: 0.6;">
                        <span th:text="${map.key}"></span>
                    </div>
                </a>
            </div>
        </li>
    </ul>
</div>

<!-- end -->
<div th:replace="commons/bar::#xia-div"></div>
</body>

</html>
