<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>yumie TV</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <link rel="stylesheet" href="css/yumie.css" th:href="@{/css/yumie.css}"/>
    <link href='http://cdn.webfont.youziku.com/webfonts/nomal/126839/144/5c4ef81df629d907bc89fc6e.css' rel='stylesheet'
          type='text/css'/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/xuexijiaoliu.js}"></script>
    <script type="text/javascript" src="js/yumietv.js" th:src="@{/js/yumietv.js}"></script>
    <script type="text/javascript" src="js/biu.js" th:src="@{/js/biu.js}"></script>
    <script th:inline="javascript">
        var message = [[${errorMessage}]];
        if (message != null && message != "") {
            alert(message);
        }
    </script>
</head>
<body>
<!--top-->
<div th:replace="commons/bar::topbar"></div>

<div style="width: 1200px; height: 300px; margin: auto;">
    <!-- 轮播图 -->
    <div id="myCarousel01" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel01" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel01" data-slide-to="1"></li>
            <li data-target="#myCarousel01" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner" style="width: 1200px; height: 300px;">
            <div class="item active">
                <a th:href="@{/info/15499411775400}" target="_blank"><img  th:src="@{/img/lunbo1.png}"></a>
            </div>
            <div class="item">
                <a th:href="@{/info/15498269055230}" target="_blank"><img  th:src="@{/img/lunbo2.png}"></a>
            </div>
            <div class="item">
                <a th:href="@{/info/15499415127630}" target="_blank"><img  th:src="@{/img/lunbo3.jpg}"></a>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel01" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel01" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
    </div>
</div>
<!-- 热门动漫 -->
<div class="divul">
    <span style="font-size: 40px;" class="css1739a27b891ef77">热门动画</span>
    <ul style="list-style: none; background-color: white; overflow:hidden;clear:both;">
        <li class="li-image" th:each="hotanime:${hotAnime}">
            <a th:href="@{/info/}+${hotanime.id}" th:title="${hotanime.title}" target="_blank" class="img">
                <img class="image" src="img/lunbo3.png" th:src="${hotanime.imgUrl}" th:alt="${hotanime.title}"
                     style="display: inline;">
            </a>
            <div class="info">
                <a th:href="@{/info/}+${hotanime.id}" target="_blank" class="ah" th:text="${hotanime.title}"></a>
                <p>
                    <span class="fl" th:text="${hotanime.isEnd}"></span>
                    <!--<em class="fr">46886人在追</em>-->
                </p>
            </div>
        </li>
    </ul>
</div>
<!-- 最新动画 -->
<div class="divul">
    <span style="font-size: 40px;" class="css1739a27b891ef77">最新动画</span>
    <ul style="list-style: none; background-color: white; overflow:hidden;clear:both;">
        <li class="li-image" th:each="newanime:${newAnime}">
            <a th:href="@{/info/}+${newanime.id }" th:title="${newanime.title}" target="_blank" class="img">
                <img class="image" src="img/lunbo3.png" th:src="${newanime.imgUrl}" th:alt="${newanime.title}"
                     style="display: inline;">
            </a>
            <div class="info">
                <a th:href="@{/info/}+${newanime.id }" target="_blank" class="ah" th:text="${newanime.title}"></a>
                <p>
                    <span class="fl" th:text="${newanime.isEnd}"></span>
                    <!--<em class="fr">46886人在追</em>-->
                </p>
            </div>
        </li>
    </ul>
</div>
<!-- 完结动画 -->
<div class="divul">
    <span style="font-size: 40px;" class="css1739a27b891ef77">完结动画</span>
    <ul style="list-style: none; background-color: white;overflow:hidden;clear:both;">
        <li class="li-image" th:each="endanime:${endAnime}">
            <a th:href="@{/info/}+${endanime.id}" th:title="${endanime.title}" target="_blank" class="img">
                <img class="image" src="img/lunbo3.png" th:src="${endanime.imgUrl}" th:alt="${endanime.title}"
                     style="display: inline;">
            </a>
            <div class="info">
                <a th:href="@{/info/}+${endanime.id}" target="_blank" class="ah" th:text="${endanime.title}"></a>
                <p>
                    <span class="fl" th:text="${endanime.isEnd}"></span>
                    <!--<em class="fr">46886人在追</em>-->
                </p>
            </div>
        </li>
    </ul>
</div>
<!-- end -->
<div th:replace="commons/bar::#xia-div"></div>
</div>
</body>
</html>
