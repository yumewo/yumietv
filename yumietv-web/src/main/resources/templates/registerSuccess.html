<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>yumie TV</title>
    <!-- logo -->
    <link href="/img/favicon.ico" rel="SHORTCUT ICON">
    <!-- Bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <link rel="stylesheet" href="css/yumie.css" th:href="@{/css/yumie.css}"/>
    <link href='http://cdn.webfont.youziku.com/webfonts/nomal/126839/144/5c4ef81df629d907bc89fc6e.css' rel='stylesheet'
          type='text/css'/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" th:src="@{/js/xuexijiaoliu.js}"></script>
    <script type="text/javascript" th:src="@{/js/yumietv.js}"></script>
    <script type="text/javascript" src="js/biu.js" th:src="@{/js/biu.js}"></script>

    <script>
        var time = 5;
        $(function () {
            showTime();
        })

        function showTime() {
            if (time == 0) {
                location.href = "http://47.92.69.253/index"
            } else {
                $("#to").text("");
                $("#to").append(time);
                time--;
                setTimeout("showTime()", 1000);
            }
        }
    </script>
</head>
<body style="background-color: white;">
<!--top-->
<div th:replace="commons/bar::topbar"></div>
<div class="title-line">
    <span class="tit">注册成功</span>
</div>
<div style="margin-top: 80px;">
    <div style="float: left; height: 500px;">
        <img style="margin-left: 180px;" th:src="@{/img/success.png}"/>
    </div>
    <div style="float: left; margin: 200px 0 0 80px;">
        <a th:href="@{/index}" target="_blank">
				<span class="css1739a27b891ef77" style="font-size: 38px">
					<span id="to" style="font-size: 30px"></span>秒后自动跳转到首页或自行点击链接
				</span>
        </a>
    </div>
</div>
<!-- end -->
<div th:replace="commons/bar::#xia-div"></div>
</body>
</html>
